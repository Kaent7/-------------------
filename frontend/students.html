<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navigation_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #fff;
            margin: 5% auto;
            padding: 20px;
            width: 50%;
            border-radius: 8px;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
    <title>Студенты</title>
</head>

<body>
    <nav role="navigation" class="nav">
        <ul class="nav-items">
            <li class="nav-item">
                <a href="index.html" class="nav-link"><span>Главная</span></a>
            </li>
            <li class="nav-item dropdown">
                <a href="index.html" class="nav-link"><span>Посещаемость</span></a>
                <nav class="submenu">
                    <ul class="submenu-items">
                        <li class="submenu-item"><a href="attendance_group.html" class="submenu-link">По группам</a>
                        </li>
                        <li class="submenu-item"><a href="attendance_visit.html" class="submenu-link">Выезды на места
                                практики</a>
                        </li>
                    </ul>
                </nav>
            </li>
            <li class="nav-item">
                <a href="students.html" class="nav-link"><span>Студенты</span></a>
            </li>
            <li class="nav-item">
                <a href="organisations.html" class="nav-link"><span>Организации</span></a>
            </li>
            <li class="nav-item">
                <a href="documents.html" class="nav-link"><span>Документы</span></a>
            </li>
            <li class="nav-item dropdown">
                <a href="index.html" class="nav-link"><span>Дополнительно</span></a>
                <nav class="submenu">
                    <ul class="submenu-items">
                        <li class="submenu-item"><a href="about.html" class="submenu-link">О нас</a></li>
                        <li class="submenu-item"><a href="conacts.html" class="submenu-link">Контакты</a></li>
                        <li class="submenu-item"><a href="support.html" class="submenu-link">Поддержка</a></li>
                        <li class="submenu-item"><a href="FAQ.html" class="submenu-link">FAQ</a></li>
                    </ul>
                </nav>
            </li>
        </ul>
    </nav>

    <div class="content">
        <h1>Мои Группы и Студенты</h1>
        <button id="open-group-modal"
            style="padding:10px; background:#007bff; color:white; border:none; cursor:pointer;">+ Создать
            группу</button>
        <div id="tables-container" style="margin-top:20px;"></div>
    </div>

    <div id="group-modal" class="modal">
        <div class="modal-content">
            <span id="close-group" style="float:right; cursor:pointer;">&times;</span>
            <h2>Параметры группы</h2>
            <input type="text" id="m-group-name" class="input-field" placeholder="Название группы">
            <input type="text" id="m-curator-name" class="input-field" placeholder="ФИО Куратора">
            <input type="text" id="m-curator-phone" class="input-field" placeholder="Телефон куратора">

            <button id="add-student-row-btn" style="margin-bottom:10px;">+ Добавить студента в список</button>
            <table>
                <thead>
                    <tr>
                        <th>Студент</th>
                        <th>Организация</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="temp-students-body"></tbody>
            </table>
            <button id="final-save-group"
                style="width:100%; margin-top:20px; background:green; color:white; padding:10px; border:none; cursor:pointer;">СОХРАНИТЬ
                В МОЙ ПРОФИЛЬ</button>
        </div>
    </div>

    <div id="student-modal" class="modal">
        <div class="modal-content" style="width:350px;">
            <span id="close-student" style="float:right; cursor:pointer;">&times;</span>
            <h3>Данные студента</h3>
            <input type="text" id="s-last-name" class="input-field" placeholder="Фамилия">
            <input type="text" id="s-first-name" class="input-field" placeholder="Имя">
            <input type="text" id="s-patronymic" class="input-field" placeholder="Отчество">
            <label>Назначить организацию:</label>
            <select id="s-organisation" class="input-field"></select>
            <label><input type="checkbox" id="s-on-budget"> Бюджет</label>
            <button id="confirm-add-student" style="width:100%; margin-top:10px; padding:10px;">Добавить</button>
        </div>
    </div>
</body>
<script src="js/index_dropdown.js"></script>
<script src="js/students.js"></script>

</html>
